<md-dialog-content>
  <button md-button md-dialog-close style="float: right;">
    <md-icon>close</md-icon>
  </button>

  <h2 md-dialog-title style="float: left;">Share</h2>

  <div style="clear: both;"></div>

  <div *ngIf="logedInUserId">
    <button md-raised-button (click)="openCreatePost()">Write post</button>
    <br><br>
  </div>
  <button md-raised-button (click)="openShareDialog()">Copy link</button>
  <br><br>
</md-dialog-content>
