<form [formGroup]="form">
    <md-card *ngIf="!isProcessing">
        <md-card-content>

            <md-input-container>
                <input mdInput formControlName="email" type="text" placeholder="email" required>
            </md-input-container>
            <div *ngIf="formErrors?.email" class="validation-message">{{ formErrors.email }}</div>

            <br>

            <md-input-container>
                <input mdInput formControlName="title" type="text" placeholder="username" required>
            </md-input-container>
            <div *ngIf="formErrors?.title" class="validation-message">{{ formErrors.title }}</div>

            <br>

            <md-input-container>
                <input mdInput formControlName="password" type="password" placeholder="password" required>
            </md-input-container>
            <div *ngIf="formErrors?.password" class="validation-message">{{ formErrors.password }}</div>

            <div class="signUpInfo">
                By signing up, you agree to our <a routerLink="/thing/description/9">Terms</a> and <a routerLink="/thing/description/10">Privacy Policy</a>
            </div>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">Sign up</button>
        </md-card-actions>
    </md-card>
</form>

<md-card *ngIf="isProcessing">
    <md-card-content>
        <md-spinner class="preloader"></md-spinner>
    </md-card-content>
</md-card>
